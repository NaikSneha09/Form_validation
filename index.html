<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Validation & Table Display</title>
<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
  font-family: Arial, sans-serif;
  background-color: #f0f8ff; /* AliceBlue */
  color: #2c3e50; /* dark blue-gray */
  flex-direction: column;
}

.box {
  max-width: 500px;
  width: 100%;
  margin: 0 auto;
  background: #fff0f6; /* light pink */
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 12px rgba(255, 182, 193, 0.5); /* pinkish shadow */
}

form label {
  color: #8e44ad; /* purple */
  font-weight: bold;
  display: block;
  margin-bottom: 5px;
}

form input {
  width: 100%;
  padding: 10px;
  margin-top: 2px;
  border: 2px solid #3498db; /* bright blue border */
  border-radius: 5px;
  background-color: #eaf6ff; /* very light blue */
  color: #34495e; /* dark slate */
}

.text-danger {
  color: #e74c3c; /* bright red */
  font-size: 0.85rem;
}

button {
  background-color: #f39c12; /* orange */
  color: #fff;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  width: 100%;
  font-size: 1rem;
  margin-top: 10px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #d35400; /* darker orange */
}

button:focus, input:focus {
  outline: 2px solid #f39c12;
  outline-offset: 2px;
}

.table-wrapper {
  width: 100%;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
  margin-top: 20px;
}

.table-wrapper table {
  min-width: 600px;
  border-collapse: collapse;
  background-color: #dff9fb; /* light aqua */
  color: #2c3e50;
  width: 100%;
  border-radius: 8px;
  overflow: hidden;
}

table, th, td {
  border: 1px solid #74b9ff; /* soft blue */
}

th, td {
  padding: 12px;
  text-align: center;
}

th {
  background-color: #6c5ce7; /* bright indigo */
  color: #ffffff;
}

.action-btn {
  padding: 6px 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-weight: bold;
  transition: opacity 0.3s ease;
}

.edit-btn {
  background-color: #27ae60; /* green */
  color: white;
}

.edit-btn:hover {
  opacity: 0.8;
}

.delete-btn {
  background-color: #e74c3c; /* red */
  color: white;
}

.delete-btn:hover {
  opacity: 0.8;
}

/* Responsive styles (keep as is or you want me to recolor?) */

/* Small devices */
@media (max-width: 600px) {
  body {
    padding: 10px;
  }

  .box {
    padding: 15px;
    margin: 10px;
  }

  form input,
  button {
    font-size: 0.9rem;
    padding: 8px;
  }

  .table-wrapper {
    margin-top: 12px;
  }

  table {
    font-size: 0.8rem;
  }

  th, td {
    padding: 6px 4px;
  }
}

/* Medium devices */
@media (min-width: 601px) and (max-width: 900px) {
  .box {
    max-width: 450px;
    padding: 25px;
  }

  form input,
  button {
    font-size: 1rem;
    padding: 10px;
  }

  table {
    font-size: 0.9rem;
  }

  th, td {
    padding: 10px;
  }
}

/* Large devices */
@media (min-width: 901px) {
  .box {
    max-width: 500px;
    padding: 30px;
  }

  form input,
  button {
    font-size: 1rem;
    padding: 10px;
  }

  table {
    font-size: 1rem;
  }

  th, td {
    padding: 12px;
  }
}

/* Extra small devices */
@media (max-width: 320px) {
  body {
    padding: 8px;
  }

  .box {
    max-width: 100%;
    margin: 8px auto;
    padding: 15px;
    border-radius: 6px;
    box-shadow: none;
  }

  form label {
    font-size: 0.85rem;
  }

  form input {
    font-size: 0.85rem;
    padding: 6px;
  }

  button {
    font-size: 0.9rem;
    padding: 8px;
  }

  table {
    font-size: 0.75rem;
    margin: 12px 0;
  }

  th, td {
    padding: 6px 4px;
  }

  .action-btn {
    width: 100%;
    margin-bottom: 5px;
    padding: 6px;
    font-size: 0.8rem;
  }
}

</style>
</head>
<body>

  <div class="box">
    <form id="form">
      <label for="fname">First Name:</label>
      <input type="text" id="fname" placeholder="First name" required />
      <br><br>

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" placeholder="Last name" required />
      <br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Email" required />
      <br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Password" required />
      <br><br>

      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="table-wrapper">
    <table id="dataTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('form');
    const tableBody = document.querySelector('#dataTable tbody');
    let users = [];
    let editIndex = null;

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const fname = document.getElementById('fname').value.trim();
      const lname = document.getElementById('lname').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!fname || !lname || !email || !password) {
        alert("All fields are required!");
        return;
      }

      const userData = { fname, lname, email, password };

      if (editIndex !== null) {
        users[editIndex] = userData;
        editIndex = null;
      } else {
        users.push(userData);
      }

      form.reset();
      renderTable();
    });

    function renderTable() {
      tableBody.innerHTML = '';
      users.forEach((user, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.fname}</td>
          <td>${user.lname}</td>
          <td>${user.email}</td>
          <td>${user.password}</td>
          <td>
            <button class="action-btn edit-btn" onclick="editData(${index})">Edit</button>
            <button class="action-btn delete-btn" onclick="deleteData(${index})">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    window.editData = function (index) {
      const user = users[index];
      document.getElementById('fname').value = user.fname;
      document.getElementById('lname').value = user.lname;
      document.getElementById('email').value = user.email;
      document.getElementById('password').value = user.password;
      editIndex = index;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.deleteData = function (index) {
      if (confirm("Are you sure you want to delete this entry?")) {
        users.splice(index, 1);
        renderTable();
      }
    }
  </script>

</body>
</html>
